<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>QUYET</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Product" nzIcon="shop">
        <ul>
          <li nz-menu-item > <!-- nzMatchRouter -->
            <a routerLink="product">Product Manager</a>
          </li>
          <li nz-menu-item >
            <a routerLink="product/add">Product Form</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item > <!-- nzMatchRouter -->
            <a routerLink="user">User Manager</a>
          </li>
          <li nz-menu-item >
            <a routerLink="user/add">User Form</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Blog" nzIcon="read">
        <ul>
          <li nz-menu-item > <!-- nzMatchRouter -->
            <a routerLink="blog">Blog Manager</a>
          </li>
          <li nz-menu-item >
            <a routerLink="blog/add">Blog Form</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Post" nzIcon="read">
        <ul>
          <li nz-menu-item > <!-- nzMatchRouter -->
            <a routerLink="post">Post Manager</a>
          </li>
          <li nz-menu-item >
            <a routerLink="post/add">Post Form</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Project" nzIcon="file-protect">
        <ul>
          <li nz-menu-item > <!-- nzMatchRouter -->
            <a routerLink="project">Project Manager</a>
          </li>
          <li nz-menu-item >
            <a routerLink="project/add">Project Form</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Category" nzIcon="form">
        <ul>
          <li nz-menu-item > <!-- nzMatchRouter -->
            <a routerLink="category/post">Category Post</a>
          </li>
          <li nz-menu-item >
            <a routerLink="category/project">Category Project</a>
          </li>
          <li nz-menu-item >
            <a routerLink="category/blog">Category Blog</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <app-admin-content></app-admin-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
