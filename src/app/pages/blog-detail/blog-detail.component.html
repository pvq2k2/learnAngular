<main>
    <section class="feature_blogs">
      <div class="container">
        <div class="feature_blogs__row-item-blog">
          <div class="item_blog">
            <div class="item_blog__content">
              <div class="item_blog__title">
                <h2>{{ blog.title }}</h2>
              </div>
              <div class="item_blog__row-date-category">
                <div class="date">
                  <span>{{ blog.createAt }}</span>
                </div>
                <div class="category">
                  <a class="text-[#8695a4]" routerLink="/blog/categorydetail/{{ blog.categoryBlog?.id }}">{{ blog.categoryBlog?.name }}</a>
                </div>
              </div>
              <div class="item_blog__description">
                <p>
                  {{ blog.description }}
                </p>
              </div>
              <!-- <div class="item_blog__img">
                <img [src]="blog.image" alt="" with="100%"/>
              </div> -->
            </div>
          </div>
