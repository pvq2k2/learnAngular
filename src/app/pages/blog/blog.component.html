<main>
    <div class="title">
        <div class="container">
            <h2>Blog</h2>
        </div>

    </div>
    <section class="rectent_posts">
        <div class="container">
            <div class="rectent_posts__row-item-rectent">
                <div class="item_recent cursor-pointer" *ngFor="let blog of blogs" routerLink="{{ blog.id }}">
                    <div class="item_rectent__title">
                        <h2>{{ blog.title }}</h2>
                    </div>
                    <div class="item_rectent__row-date-category">
                        <div class="date">
                            <span>{{ blog.createAt }}</span>
                        </div>
                        <div class="category">
                            <a class="text-[#8695a4]" routerLink="categorydetail/{{ blog.categoryBlog?.id }}">{{ blog.categoryBlog?.name }}</a>
                        </div>
                    </div>
                    <div class="item_rectent__description">
                        <p>{{ blog.short_desc }}</p>
                    </div>
                </div>


    


                
            </div>
        </div>
    </section>
</main>
