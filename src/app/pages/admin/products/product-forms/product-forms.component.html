<header class="bg-white">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between">
      <h1 id="headdingTitle" class="text-3xl font-bold text-gray-900">Product From</h1>
      <a routerLink="/admin/product" class="sm:ml-3">
      <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
        Close
      </button>
    </a>
    </div>
    
  </header>
    <div class="m-auto max-w-7xl mt-5">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form #formProduct="ngForm" action="#" id="form-product" method="POST" (ngSubmit)="onSubmitProduct()">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">

            <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Name
            </label>
            <div class="mt-1">
            <input 
            type="text" 
            id="name-product" 
            [(ngModel)]="product.name" 
            name="name" 
            class="shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2" 
            placeholder="Name..."
            #name="ngModel"
            required
            minlength="2"
            />
            </div>
            <div *ngIf="name.errors">
              <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)" class="text-red-500">
                Name is required
              </div>
              <div *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)" class="text-red-500">
                Minlength 2 characters
              </div>
            </div>
          </div>


            <div>
              <label for="price" class="block text-sm font-medium text-gray-700">
                Price
              </label>
              <div class="mt-1">
              <input
              type="number" 
              id="price-product" 
              [(ngModel)]="product.price"
              name="price" 
              class="shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2" 
              placeholder="Price..."
              #price="ngModel"
              required
              />
              </div>
              <div *ngIf="price.errors">
                <div *ngIf="price.errors?.['required'] && (price.dirty || price.touched)" class="text-red-500">
                  Price is required
                </div>
              </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">
                  Description
                </label>
                <div class="mt-1">
                <input type="text"
                id="description-product" 
                [(ngModel)]="product.description" 
                name="description" 
                class="shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2" 
                placeholder="Description..."
                #description="ngModel"
                required
                minlength="5"
                />
                </div>

                <div *ngIf="description.errors">
                  <div *ngIf="description.errors?.['required'] && (description.dirty || description.touched)" class="text-red-500">
                    Description is required
                  </div>
                  <div *ngIf="description.errors?.['minlength'] && (description.dirty || description.touched)" class="text-red-500">
                    Description 5 characters
                  </div>
                </div>
              </div>

          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button [disabled]="!formProduct.valid" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="-ml-1 mr-2 h-5 w-5" x-description="Heroicon name: solid/check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>

            Save
            </button>
          </div>
        </div>
      </form>
    </div>
