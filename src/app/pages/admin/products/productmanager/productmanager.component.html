<form action="">
    <input
      type="text"
      (keypress)="onHandlerKeyPress($event)"
      value="{{ title }}"
    />
    {{ title }}
  </form>
  
  <div>
    <input type="text" [(ngModel)]="title"> {{ title }}
  </div>
  <button (click)="onHandlerClick()" >Click</button>
  
      <div *ngIf="status">
  
        <table class="table " >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th></th>
            </tr>
          </thead>
        <tbody *ngFor="let product of data; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.status ? "Còn hàng" : "Hết hàng" }}</td>
            <td><button class="btn btn-danger" (click)="onHandlerRemove(product.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      </div>
      <router-outlet></router-outlet>
