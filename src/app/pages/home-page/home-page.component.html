<section class="information">
    <div class="container">

        <div class="infomation__content" >
            <div class="information__info">
                <h2>
                    Hi, I am <span>{{ user.name }}</span>,<br>
                    <span>{{user.position}}</span>
                </h2>
            </div>
            <div class="information__about">
                <p>
                    {{user.about}}
                </p>
            </div>
            <div class="information__btn">
                <a [href]="user.cv" target="_blank" download><button>Download Resume</button></a>
                
            </div>
        </div>
        
        <div class="information__img">
            <img [src]='user.img' alt='Ellipse-1'/>
        </div>
    </div>
</section>
<section class="rectent_posts">
    <div class="container">
        <div class="rectent_posts__row">
            <div class="row__title">
                <span>Rectent posts</span>
            </div>
            <div class="row__view-all">
                <a routerLink="blog">View all</a>
            </div>
        </div>
        <div class="rectent_posts__row-item-rectent">

            <div class="item_recent cursor-pointer" *ngFor="let blog of blogs" routerLink="blog/{{ blog.id }}">
                <div class="item_rectent__title">
                    <h2>{{ blog.title }}</h2>
                </div>
                <div class="item_rectent__row-date-category">
                    <div class="date">
                        <span>{{ blog.createAt }}</span>
                    </div>
                    <div class="category">
                        <a class="text-[#8695a4]" routerLink="blog/categorydetail/{{ blog.categoryBlog?.id }}">{{ blog.categoryBlog?.name }}</a>
                    </div>
                </div>
                <div class="item_rectent__description">
                    <p>{{blog.short_desc}}</p>
                </div>
            </div>
        </div>


        
    </div>
</section>
<section class="feature_works">
    <div class="container">
            <div class="row__title">
                <span>Featured works</span>
            </div>
        <div class="feature_works__row-item-work">

            <div class="item_work cursor-pointer" *ngFor="let work of works" routerLink="work/{{ work.id }}">
                <div class="item_work__img">
                    <img [src]='work.image' alt='Rectangle-30'/>
                </div>
                <div class="item_work__content">
                    <div class="item_work__title">
                        <h2>{{ work.name }}</h2>
                    </div>
                    <div class="item_work__row-date-category">
                        <div class="date">
                         <span>{{ work.createAt }}</span>
                        </div>
                        <div class="category">
                            <a class="text-[#8695a4]" routerLink="work/categorydetail/{{ work.category?.id }}">{{ work.category?.name }}</a>
                        </div>
                    </div>
                    <div class="item_work__description">
                        <p>{{ work.short_desc }}</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
