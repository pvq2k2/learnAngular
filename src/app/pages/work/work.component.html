<main>
    <div class="title">
        <div class="container">
            <h2>Work</h2>
        </div>

    </div>
    <section class="feature_works">
        <div class="container">
            <div class="feature_works__row-item-work">
                <div class="item_work cursor-pointer" *ngFor="let work of works" routerLink="{{ work.id }}">
                        <div class="item_work__img">
                            <img [src]='work.image' alt='Rectangle-30'/>
                        </div>
                        <div class="item_work__content">
                            <div class="item_work__title">
                                <h2>{{ work.name }}</h2>
                            </div>
                            <div class="item_work__row-date-category">
                                <div class="date">
                                 <span>{{ work.createAt }}</span>
                                </div>
                                <div class="category">
                                    <span>{{ work.category?.name }}</span>
                                </div>
                            </div>
                            <div class="item_work__description">
                                <p>{{ work.short_desc }}</p>
                            </div>
                        </div>
                </div>


            </div>
        </div>
    </section>
</main>
